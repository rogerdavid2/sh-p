<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://www.cnap.fr/sites/faune/styles/faune-fontes.css'>
    <link rel="stylesheet" href="style/_base.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="js/typechecker.js"></script>
    <title>Type Checker</title>
</head>

<body>
    <section class="options">
        <h1>Type Checker</h1>
        <div class="option">
            <label>Your Text</label>
            <input type="text" name="sentence" placeholder="The quick brown fox...">
        </div>

        <div class="option">
            <label>Typeface</label>
            <select name="typeface">
                <option value="Open Sans">Open Sans</option>
                <option value="Prompt">Prompt</option>
                <option value="Taviraj">Taviraj</option>
                <option value="Roboto Mono">Roboto Mono</option>
            </select>
        </div>

        <div class="option">
            <label>Type Size <span class="typesize-output">64px</span></label>
            <input type="range" name="typesize" min=12 max=200 value=64>
        </div>

        <div class="option">
            <label>Line Height <span class="lineheight-output">1.5</span></label>
            <input type="range" name="lineheight" min=0.75 max=2.5 value=1.5 step=0.25>
        </div>

        <div class="option">
            <label>Font Weight <span class="fontweight-output">400</span></label>
            <input type="range" name="fontweight" min=100 max=800 value=400 step=100>
        </div>

        <div class="option checkbox">
            <label>Italic</label>
            <input type="checkbox" name="italic">
        </div>

        <div class="option">
            <label>Colors</label>
            <div class="colors">
                <div style="background-color: #2a2a2a; color: #ffffff;" class="selected">a</div>
                <div style="background-color: #ffffff; color: #2a2a2a;">a</div>
                <div style="background-color: #63ff03; color: #2a2a2a;">a</div>
                <div style="background-color: #ee0073; color: #2a2a2a;">a</div>
            </div>
        </div>
    </section>

    <section>
        <textarea class="output">The quick brown fox jumps over the lazy dog</textarea>
    </section>
</body>

</html>
