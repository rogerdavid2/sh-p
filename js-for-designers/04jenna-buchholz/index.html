<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/_base.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="src/scroll.js"></script>
    <title>Jenna Buchholz Photography</title>
</head>

<body>
    <div class="progress"></div>
    <header>
        <h1>Jenna Buchholz Photography</h1>
        <div class="client">Alter Ego</div>
        <div class="page">1 / 2</div>
        <div class="pixel">0</div>
    </header>
    <section data-client="Alter Ego" data-page="1 / 2">
        <div class="content">
            <div class="square" data-parallax="0.1"></div>
            <img src="assets/images/image1.jpg" alt="male model in crop jean jacket"
                srcset="assets/images/image1.jpg, assets/images/image1-2x.jpg 2x">
            <div class="circle" data-parallax="-0.1"></div>
        </div>
    </section>
    <section class="s2" data-client="Alter Ego" data-page="2 / 2">
        <div class="content">
            <div class="circle" data-parallax="-0.2"></div>
            <img src="assets/images/image2.jpg" alt="person standing in parking lot in red sneakers"
                srcset="assets/images/image2.jpg, assets/images/image2-2x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>
    <section class="s3" data-client="Valencia Clothing" data-page="1 / 2" data-dark="y">
        <div class="content">
            <div class="square" data-parallax="0.3"></div>
            <img src="assets/images/image3.jpg" alt="male model in brown turtleneck"
                srcset="assets/images/image3.jpg, assets/images/image3-2x.jpg 2x">
            <div class="circle" data-parallax="-0.35"></div>
        </div>
    </section>
    <section class="s4" data-client="Valencia Clothing" data-page="2 / 2">
        <div class="content">
            <div class="circle" data-parallax="0.25"></div>
            <img src="assets/images/image4.jpg" alt="female model in grey champion sweatshirt standing on grassy field"
                srcset="assets/images/image4.jpg, assets/images/image4-2x.jpg 2x">
            <div class="square" data-parallax="0.1"></div>
        </div>
    </section>
</body>

</html>
